<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>DND Demo</title>
    <script type="module" src="./pages/index.js" defer></script>
  </head>

  <body class="page">
    <header class="header">
      <p class="header__title">Dnd demo page</p>
    </header>
    <section class="content">
      <p class="title">Фигур внутри:&nbsp;<span class='counter'>0</span></p>

    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; Alexander Sarychev</p>
    </footer>
    <template id="square">
      <div draggable="true" class="square drag_item"><span class="text"></span></div>
    </template>
    <template id="circle">
      <div draggable="true" class="circle drag_item"><span class="text"></span></div>
    </template>
  </body>
